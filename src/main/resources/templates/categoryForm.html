<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div layout:fragment="context">
            <a href="#" th:href="@{'/category/?lang=us'}" >US</a> | <a href="#" th:href="@{'/category/?lang=de'}">German</a> |
            <a href="#" th:href="@{'/category/?lang=fr'}">France</a> | <a href="#" th:href="@{'/category/?lang=ja'}">Myanmar</a>
            <form action="#" th:action="@{/category}" th:object="${category}" method="post">

                <div class="form-group">
                    <label for="cat" th:text="#{msg.name.category}"></label>
                    <input type="text"
                           th:field="*{name}"
                           class="form-control" name="" id="cat" aria-describedby="helpId" placeholder="Enter Category Name">
                    <small id="helpId" th:if="${#fields.errors('name')}" th:errors="*{name}"  class="form-text text-danger"></small>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>


            </form>

        </div>
</body>
</html>
